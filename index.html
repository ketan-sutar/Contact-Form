<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <h1>Contact Us</h1>
        <form class="form-container">
          <div id="part1">
            <div class="form-holder">
              <div class="form-data">
                <label for="first-name" class="required form-label"
                  >First Name</label
                >
                <br />
                <input
                  type="text"
                  class="form-input"
                  id="first-name"
                  name="First Name"
                />
              </div>
              <div class="error" id="FirstnameError"></div>
            </div>
            <br />

            <div class="form-holder">
              <div class="form-data">
                <label for="last-name" class="required form-label"
                  >Last Name</label
                ><br />
                <input
                  type="text"
                  class="form-input"
                  id="last-name"
                  name="Last Name"
                />
              </div>
              <div class="error" id="LastnameError"></div>
            </div>
          </div>

          <br />
          <div class="form-holder">
            <div class="form-data">
              <label for="email" class="required form-label"
                >Email Address</label
              ><br />
              <input
                type="email"
                class="form-input"
                id="email-address"
                name="First Name"
              />
            </div>
            <div class="error" id="EmailError"></div>
          </div>

          <br />
          <!-- query Type -->

          <div class="form-holder">
            <div class="form-data">
              <label for="query-type" class="required form-label">Query Type</label><br />
              <div id="radio-part">
                <div class="radio1">
                  <input type="radio" name="query-type" id="general-radio" /><label for="general-radio" id="radio-label">General Enquiry</label>
                </div>

                <br />
                <div class="radio1">
                  <input type="radio" name="query-type" id="support-radio" /><label for="support-radio" id="radio-label">Support Request</label>
                </div>
              </div>
              <div class="error" id="queryError"></div>
            </div>
          </div>

          <br />

          <!-- message -->
          <div class="form-holder">
            <div class="form-data">
              <label for="message" class="required form-label">Message</label>
              <br />
              <textarea
                name="message"
                id="message-input"
                rows="10"
                cols="20"
                class="form-textarea"
              ></textarea>
            </div>
            <div class="error" id="messageError"></div>
          </div>

          <div class="form-holder">
            <div class="form-data" id="last-check-div">
              <input type="checkbox" class="form-checkbox" id="last-check" />
              <label
                class="required form-label form-checkbox-label"
                for="gridCheck"
              >
                I consent to being contacted by the team
              </label>
            </div>
            <div class="error" id="lastError"></div>
          </div>

          <input
            type="button"
            class="form-button"
            id="submit-btn"
            value="Submit"
          />
        </form>



        



      </div>
    </div>






    <div class="success-message" id="success-message">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21">
        <path fill="#fff" d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"/>
      </svg>
      <p class="success-message__title">Message Sent!</p>
      <p class="success-message__desc">Thanks for completing the form. We'll be in touch soon!</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
